site_name: mpcloudlab
site_description: A blog about stuff
theme:
  name: material
  custom_dir: overrides
  logo: assets/icons/logo-32x32.png
  favicon: assets/icons/favicon.ico

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - content.code.select
    - content.code.copy

  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: deep orange
      accent: deep purple


plugins:
  - search
  - blog:
      blog_dir: .
      authors_file: authors.yml
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      post_url_format: "{slug}"

  - tags:
      tags_file: tags.md
      
  - rss:
      match_path: "posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
      use_git: false  # Added to prevent the warning

  - git-committers:
      enabled: true
      repository: cloudlabmp/project-blog
      branch: main
      token: !ENV MKDOCS_GIT_COMMITTERS_APIKEY

  - git-revision-date-localized:
      type: date
      fallback_to_build_date: false
      enable_creation_date: true
      enabled: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cloudlabmp
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/matthew-pollock-76831920/

hooks:
  - hooks/socialmedia.py

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

